    <h1>Level 16</h1>


    <script>
        function priSpusteni() {


            // Sem vepis prikazy pro Reda
            // Zde jsou ukazkove prikazy:
            turnLeft();
            turnRight();
            moveForward();

            while (notFinished()) {
                // Opakuj prikazy zde
                moveForward();
            }

            if (isPathLeft()) {
                // Proved prikazy zde
                moveForward();
            }


        }
    </script>


    <#include "gameboard-include.html"/>

                [Cell.WOODEN_BOX, Cell.EMPTY, Cell.EMPTY, Cell.EMPTY, Cell.EMPTY, Cell.EMPTY, Cell.EMPTY, Cell.WOODEN_BOX],
                [Cell.WOODEN_BOX, Cell.EMPTY, Cell. BOX, Cell.WOODEN_BOX, Cell.WOODEN_BOX, Cell.WOODEN_BOX, Cell.WOODEN_BOX, Cell.WOODEN_BOX],
                [Cell.WOODEN_BOX, Cell.EMPTY, Cell.WOODEN_BOX, Cell.WOODEN_BOX, Cell.WOODEN_BOX, Cell.WOODEN_BOX, Cell.WOODEN_BOX, Cell.WOODEN_BOX],
                [Cell.WOODEN_BOX, Cell.EMPTY, Cell.WOODEN_BOX, Cell.WOODEN_BOX, Cell.EMPTY, Cell.EMPTY, Cell.EMPTY, Cell.WOODEN_BOX],
                [Cell.WOODEN_BOX, Cell.EMPTY, Cell.WOODEN_BOX, Cell.WOODEN_BOX, Cell.WOODEN_BOX, Cell.WOODEN_BOX, Cell.EMPTY, Cell.WOODEN_BOX],

            setGameBoardCells(cells);
            setGameBoardChallengeText("Prase! Prase! Prase! Použij příkaz <code>if ()</code>, aby mě tam dostal s pomocí co nejnižšího počtu příkazů.");
            setGameBoardBirdPosition(6, 1, BirdOrientation.RIGHT);

        }
